<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script defer src="./DOMAPI3.js"></script>
	<!-- 
		defer : HTML 문서 분석이 끝난 후 실행되도록 지시하는 HTML 속성
		defer안해주면 js파일 명령어들이 여기서 실행되어 원하는 DOM결과 값을 못 얻음.
	-->
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
</body>
</html>
